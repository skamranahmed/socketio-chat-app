<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - CodeChat</title>
</head>
<body>
    <!-- Flash messages -->
     {% with messages = get_flashed_messages(with_categories = true) %}
         {% if messages %}
            Category: {{ messages[0][0] }}
            {{ messages[0][1] }}
         {% endif %}
     
     {% endwith %}
    {% block content %}
    {% endblock %}
</body>
</html>
